query QUESTIONNAIRES_RESPONSE_BY_USER($userID: ID!, $limit: Int, $offset: Int) {
    questionnaireResponseListByUserID(userID: $userID, limit: $limit, offset: $offset) {
        count
        rows {
            id
            item
            questionnaire {
                id
                title
                type
            }
            createdAt
        }
    }
}
